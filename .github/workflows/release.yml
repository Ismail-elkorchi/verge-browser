name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  attestations: write
  id-token: write

jobs:
  release:
    name: release-check
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Checkout html-parser dependency
        run: |
          set -euo pipefail
          if [ ! -d ../html-parser ]; then
            git clone --depth 1 https://github.com/Ismail-elkorchi/html-parser.git ../html-parser
          fi

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: npm

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install
        run: npm ci

      - name: Release checks
        run: npm run release:check

      - name: Pack
        run: npm pack

      - name: Generate checksums
        run: sha256sum ./*.tgz > package.sha256

      - name: Generate package provenance attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: |
            *.tgz
            package.sha256

      - name: Verify package provenance attestation
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          package_file="$(ls -1 ./*.tgz | head -n1)"
          gh attestation verify "${package_file}" \
            --repo "${GITHUB_REPOSITORY}" \
            --signer-repo "${GITHUB_REPOSITORY}" \
            --signer-workflow "${GITHUB_REPOSITORY}/.github/workflows/release.yml" \
            --source-ref "${GITHUB_REF}" \
            --cert-oidc-issuer "https://token.actions.githubusercontent.com" \
            --deny-self-hosted-runners \
            --predicate-type "https://slsa.dev/provenance/v1"

      - name: Generate oracle lock provenance attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: scripts/oracles/oracle-image.lock.json

      - name: Verify oracle lock provenance attestation
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          gh attestation verify "scripts/oracles/oracle-image.lock.json" \
            --repo "${GITHUB_REPOSITORY}" \
            --signer-repo "${GITHUB_REPOSITORY}" \
            --signer-workflow "${GITHUB_REPOSITORY}/.github/workflows/release.yml" \
            --source-ref "${GITHUB_REF}" \
            --cert-oidc-issuer "https://token.actions.githubusercontent.com" \
            --deny-self-hosted-runners \
            --predicate-type "https://slsa.dev/provenance/v1"

      - name: Upload package artifact
        uses: actions/upload-artifact@v6
        with:
          name: npm-package
          path: |
            *.tgz
            package.sha256
