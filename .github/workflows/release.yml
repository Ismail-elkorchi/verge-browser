name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  attestations: write
  id-token: write

jobs:
  release:
    name: release-check
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Checkout html-parser dependency
        run: |
          set -euo pipefail
          if [ ! -d ../html-parser ]; then
            git clone --depth 1 https://github.com/Ismail-elkorchi/html-parser.git ../html-parser
          fi

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: npm

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install
        run: npm ci

      - name: Release checks
        run: npm run release:check

      - name: Pack
        run: npm pack

      - name: Generate checksums
        run: sha256sum ./*.tgz > package.sha256

      - name: Generate package provenance attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: |
            *.tgz
            package.sha256

      - name: Verify package provenance attestation
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          mkdir -p reports
          package_file="$(ls -1 ./*.tgz | head -n1)"
          gh attestation verify "${package_file}" \
            --repo "${GITHUB_REPOSITORY}" \
            --signer-workflow "${GITHUB_REPOSITORY}/.github/workflows/release.yml" \
            --source-ref "${GITHUB_REF}" \
            --source-digest "${GITHUB_SHA}" \
            --cert-oidc-issuer "https://token.actions.githubusercontent.com" \
            --deny-self-hosted-runners \
            --predicate-type "https://slsa.dev/provenance/v1" \
            --format json > reports/attestation-package-verify.json

      - name: Generate oracle lock provenance attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: scripts/oracles/oracle-image.lock.json

      - name: Verify oracle lock provenance attestation
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          gh attestation verify "scripts/oracles/oracle-image.lock.json" \
            --repo "${GITHUB_REPOSITORY}" \
            --signer-workflow "${GITHUB_REPOSITORY}/.github/workflows/release.yml" \
            --source-ref "${GITHUB_REF}" \
            --source-digest "${GITHUB_SHA}" \
            --cert-oidc-issuer "https://token.actions.githubusercontent.com" \
            --deny-self-hosted-runners \
            --predicate-type "https://slsa.dev/provenance/v1" \
            --format json > reports/attestation-oracle-lock-verify.json

      - name: Verify attestations with certificate identity
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          package_file="$(ls -1 ./*.tgz | head -n1)"
          cert_identity="https://github.com/${GITHUB_REPOSITORY}/.github/workflows/release.yml@${GITHUB_REF}"

          gh attestation verify "${package_file}" \
            --repo "${GITHUB_REPOSITORY}" \
            --cert-identity "${cert_identity}" \
            --source-ref "${GITHUB_REF}" \
            --source-digest "${GITHUB_SHA}" \
            --cert-oidc-issuer "https://token.actions.githubusercontent.com" \
            --deny-self-hosted-runners \
            --predicate-type "https://slsa.dev/provenance/v1" \
            --format json > reports/attestation-package-verify-cert-identity.json

          gh attestation verify "scripts/oracles/oracle-image.lock.json" \
            --repo "${GITHUB_REPOSITORY}" \
            --cert-identity "${cert_identity}" \
            --source-ref "${GITHUB_REF}" \
            --source-digest "${GITHUB_SHA}" \
            --cert-oidc-issuer "https://token.actions.githubusercontent.com" \
            --deny-self-hosted-runners \
            --predicate-type "https://slsa.dev/provenance/v1" \
            --format json > reports/attestation-oracle-lock-verify-cert-identity.json

      - name: Export offline verification materials
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          mkdir -p reports/offline-verification
          workspace="$(pwd)"
          package_file="$(ls -1 ./*.tgz | head -n1)"

          scratch_dir="$(mktemp -d)"
          trap 'rm -rf "${scratch_dir}"' EXIT
          cd "${scratch_dir}"

          gh attestation trusted-root > trusted_root.jsonl

          gh attestation download "${workspace}/${package_file}" --repo "${GITHUB_REPOSITORY}"
          package_bundle="$(find . -maxdepth 1 -type f -name '*.jsonl' ! -name 'trusted_root.jsonl' | sort | head -n1)"
          if [ -z "${package_bundle}" ]; then
            echo "missing package attestation bundle"
            exit 1
          fi
          mv "${package_bundle}" "${workspace}/reports/offline-verification/package-attestation-bundle.jsonl"
          find . -maxdepth 1 -type f -name '*.jsonl' ! -name 'trusted_root.jsonl' -delete

          gh attestation download "${workspace}/scripts/oracles/oracle-image.lock.json" --repo "${GITHUB_REPOSITORY}"
          lock_bundle="$(find . -maxdepth 1 -type f -name '*.jsonl' ! -name 'trusted_root.jsonl' | sort | head -n1)"
          if [ -z "${lock_bundle}" ]; then
            echo "missing oracle lock attestation bundle"
            exit 1
          fi
          mv "${lock_bundle}" "${workspace}/reports/offline-verification/oracle-lock-attestation-bundle.jsonl"
          mv trusted_root.jsonl "${workspace}/reports/offline-verification/trusted_root.jsonl"
          sha256sum \
            "${workspace}/reports/offline-verification/package-attestation-bundle.jsonl" \
            "${workspace}/reports/offline-verification/oracle-lock-attestation-bundle.jsonl" \
            "${workspace}/reports/offline-verification/trusted_root.jsonl" \
            > "${workspace}/reports/offline-verification/sha256.txt"

      - name: Verify package and lock attestations offline
        run: |
          set -euo pipefail
          package_file="$(ls -1 ./*.tgz | head -n1)"
          gh attestation verify "${package_file}" \
            --repo "${GITHUB_REPOSITORY}" \
            --bundle "reports/offline-verification/package-attestation-bundle.jsonl" \
            --custom-trusted-root "reports/offline-verification/trusted_root.jsonl" \
            --signer-workflow "${GITHUB_REPOSITORY}/.github/workflows/release.yml" \
            --source-ref "${GITHUB_REF}" \
            --source-digest "${GITHUB_SHA}" \
            --cert-oidc-issuer "https://token.actions.githubusercontent.com" \
            --deny-self-hosted-runners \
            --predicate-type "https://slsa.dev/provenance/v1" \
            --format json > reports/offline-verification/package-offline-verify.json

          gh attestation verify "scripts/oracles/oracle-image.lock.json" \
            --repo "${GITHUB_REPOSITORY}" \
            --bundle "reports/offline-verification/oracle-lock-attestation-bundle.jsonl" \
            --custom-trusted-root "reports/offline-verification/trusted_root.jsonl" \
            --signer-workflow "${GITHUB_REPOSITORY}/.github/workflows/release.yml" \
            --source-ref "${GITHUB_REF}" \
            --source-digest "${GITHUB_SHA}" \
            --cert-oidc-issuer "https://token.actions.githubusercontent.com" \
            --deny-self-hosted-runners \
            --predicate-type "https://slsa.dev/provenance/v1" \
            --format json > reports/offline-verification/oracle-lock-offline-verify.json

      - name: Validate attestation runtime reports
        run: |
          set -euo pipefail
          package_sha256="$(awk 'NR==1 {print $1}' package.sha256)"
          if [ -z "${package_sha256}" ]; then
            echo "missing package sha256"
            exit 1
          fi
          node scripts/eval/write-release-attestation-runtime-report.mjs \
            --package-input=reports/attestation-package-verify.json \
            --lock-input=reports/attestation-oracle-lock-verify.json \
            --cert-identity-package-input=reports/attestation-package-verify-cert-identity.json \
            --cert-identity-lock-input=reports/attestation-oracle-lock-verify-cert-identity.json \
            --offline-package-input=reports/offline-verification/package-offline-verify.json \
            --offline-lock-input=reports/offline-verification/oracle-lock-offline-verify.json \
            --output=reports/release-attestation-runtime.json \
            --expected-repo="${GITHUB_REPOSITORY}" \
            --expected-source-ref="${GITHUB_REF}" \
            --expected-source-digest="${GITHUB_SHA}" \
            --expected-package-sha256="${package_sha256}" \
            --expected-workflow="${GITHUB_REPOSITORY}/.github/workflows/release.yml"

      - name: Upload package artifact
        uses: actions/upload-artifact@v6
        with:
          name: npm-package
          path: |
            *.tgz
            package.sha256
            reports/attestation-package-verify.json
            reports/attestation-oracle-lock-verify.json
            reports/attestation-package-verify-cert-identity.json
            reports/attestation-oracle-lock-verify-cert-identity.json
            reports/release-attestation-runtime.json
            reports/offline-verification/package-attestation-bundle.jsonl
            reports/offline-verification/oracle-lock-attestation-bundle.jsonl
            reports/offline-verification/trusted_root.jsonl
            reports/offline-verification/sha256.txt
            reports/offline-verification/package-offline-verify.json
            reports/offline-verification/oracle-lock-offline-verify.json
